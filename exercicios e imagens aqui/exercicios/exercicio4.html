<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Vero e Falso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .explanation {
            font-style: italic;
            color: #555;
        }
        .feedback {
            margin-top: 5px;
        }
        .sentence-text {
            cursor: pointer;
            text-decoration: underline;
            color: #007bff;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Esercizi Vero e Falso - Aggiungi e Verifica Frasi</h2>
    
    <!-- Contadores de respostas -->
    <div class="result">
        <p id="correctCount" class="d-inline">Frasi corrette: 0</p>
        <span class="d-inline">|</span>
        <p id="incorrectCount" class="d-inline">Frasi sbagliate: 0</p>
    </div>

    <!-- Campo para adicionar novas frases -->
    <div class="mb-4">
        <label for="newSentence">Aggiungi una nuova frase:</label>
        <input type="text" id="newSentence" class="form-control mb-2" placeholder="Es. Lui significa lei - F">
        
        <label for="newExplanation">Aggiungi una spiegazione (se sbagliato):</label>
        <input type="text" id="newExplanation" class="form-control mb-2" placeholder="Es. 'Lui' significa 'ele', non 'ela'">
        
        <button class="btn btn-secondary" onclick="addSentence()">Aggiungi Frase</button>
    </div>

    <!-- FormulÃ¡rio para as frases adicionadas -->
    <form id="veroFalsoForm">
        <div id="questions"></div>
        <button type="button" class="btn btn-primary mt-4" onclick="checkAnswers()">Verifica Risposte</button>
    </form>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
